<ion-content>
    <div padding class="w100 h100 dis-t txt_center">
        <div class="w100 ver-mid content-box">
            <div>
                SIGN IN {{vehicleName}}
            </div>
            <div>
                <button class="w45 h5vh mg-top5percent txt_white bg_red" (click)="closeSignInVehicleModal()">
                    No
                </button>
                 <button class="w45 h5vh mg-top5percent txt_white bg_green_forest" (click)="updateSignInVehicle( vehicleId )">
                    Yes
                </button>
            </div>
        </div>
    </div>

</ion-content>
